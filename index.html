<!DOCTYPE html>
<html lang="en">
    <head>
        
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8">
        <meta name="google-signin-client-scope" content="profile email">
        <meta name="goolge-signin-client_id" content="208224440405-ibr7ks3b2fraq05s3tcumga4uu1tech2.apps.googleusercontent.com">
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        
        <title> Bukan Instagram - Login </title
        
            
    </head>
    <body>
        



        <div class="wrapper">
            <div class="header">
                <div class="top">
                    <div class="logo">
                        <img src="images/rectangle-logo.png" alt="instagram" style="width: 175px;">
                    </div>
                    <div class="or">
                        
                        <div class="line"></div>
                        
                        <p>LOGIN</p>
                        
                        <div class="line">

                        </div>
                    </div>
                    <div class="dif">
                        <div class="gs">
                            <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark">

                            </div>
                        </div>
                        <div class="or logged onlylogged">
                            <div class="line"></div>
                            <p><a href="#" onclick="gotoDashboard();">Dashboard</a></p>
                            <div class="line"></div>
                        </div>
                        <div class="or logged onlylogged">
                            <div class="line"></div>
                            <p><a href="#" onclick="onSignOut();">Sign Out</a></p>
                            <div class="line"></div>
                        </div>
                    </div>
                </div>
                <div>&nbsp;</div>
                <div class="apps">
                    <p> Ayo belajar lagi dan buat aplikasi mobilenya<br/>Sementara tidak akan ditemukan pada:</p>
                    <div class="icons">
                        <a href="#"><img src="images/appstore.png" alt="appstore"></a>
                        <a href="#"><img src="images/googleplay.png" alt="googleplay"</a>
                    </div>
                </div>
            </div>



            <div class="footer">
                <div class="links">
                    <ul>
                        <li><a href="#">ABOUT US</a></li>
                        <li><a href="#">SUPPORT</a></li>

                        <li><a href="#">PRIVACY</a></li>
                        <li><a href="#">TERMS</a></li>
                        <li><a href="#">DIRECTORY</a></li>
                        <li><a href="#">PROFILES</a></li>
                        <li><a href="#">HASHTAGS</a></li>
                        <li><a href="#">LANGUAGE</a></li>
                    </ul>
                </div>
                <div class="copyright">
                    (c) 2020 BUKAN INSTAGRAM
                </div>
            </div>

        </div>
        
        <script src="login.js"></script>
    </body>
    </html>
</html>
